local boards = require 'boards'
local panelization = require 'boards.panelization'

local Relay_Breakout = boards.load('./Relay_Breakout')

local options = {}
options['routing_mode'] = 'stroke'
local Relay_Breakout_panlized = panelization.panelize({ {Relay_Breakout, Relay_Breakout, Relay_Breakout}, {Relay_Breakout, Relay_Breakout, Relay_Breakout}}, options , true)

boards.merge_apertures(Relay_Breakout_panlized)
boards.save(Relay_Breakout_panlized, './Relay_Breakout_panlized')

